<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center mt-20">
      <div class="mockup-phone bg-slate-200">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display grid place-content-center">
          <div class="stat shadow">
            <div class="stat text-center">
              <div id="available-balance" class="stat-value">$4500</div>
              <div class="stat-desk">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="">
            <button id="show-add-money" class="btn btn-lg">Add Money</button>
            <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money section -->
          <div id="add-money-form" class="card-body shadow">
            <fieldset class="fieldset">
              <label class="label">Amount</label>
              <input
                id="input-add-money"
                type="text"
                class="input"
                placeholder="Add Amount"
                autocomplete="off"
                required
              />
              <label class="label">Pin</label>
              <input
                id="input-pin-number"
                type="password"
                class="input"
                placeholder="Enter 4 Digit Pin"
              />

              <button id="btn-add-money" class="btn btn-neutral mt-4">
                Add Money
              </button>
            </fieldset>
          </div>
          <!-- cash out money section -->
          <div id="cash-out-form" class="hidden card-body shadow">
            <fieldset class="fieldset">
              <label class="label">Amount</label>
              <input
                id="input-cash-out-money"
                type="text"
                class="input"
                placeholder="Cash Out Amount"
                autocomplete="off"
                required
              />
              <label class="label">Pin</label>
              <input
                id="input-cash-out-pin-number"
                type="password"
                class="input"
                placeholder="Enter 4 Digit Pin"
              />

              <button id="btn-cash-out-money" class="btn btn-neutral mt-4">
                Cash Out
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
