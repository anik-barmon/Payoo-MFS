<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center mt-20">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
          <div
            class="bg-[url(https://img.daisyui.com/images/stock/453966.webp)] ... size-full bg-cover bg-center"
          >
            <!-- login section -->
            <div class="hero min-h-screen">
              <div class="hero-content flex-col">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <div class="card-body">
                    <fieldset class="fieldset">
                      <label class="label">Phone Number</label>
                      <input
                        id="phone-number"
                        type="text"
                        class="input"
                        placeholder="Your Phone Number"
                        autocomplete="off"
                        required
                      />
                      <label class="label">4 Digit Pin</label>
                      <input
                        type="password"
                        class="input"
                        placeholder="Enter 4 Digit Pin"
                      />
                      <div><a class="link link-hover">Forgot password?</a></div>
                      <button id="Button-login" class="btn btn-neutral mt-4">
                        Login
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
